    <script nonce="gUOL/QjgQili+PpxUHYQfA==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Iris Flower Dataset","description":"### Context\n\nThe Iris flower data set is a multivariate data set introduced by the British statistician and biologist Ronald Fisher in his 1936 paper The use of multiple measurements in taxonomic problems.  It is sometimes called Anderson's Iris data set because Edgar Anderson collected the data to quantify the morphologic variation of Iris flowers of three related species. The data set consists of 50 samples from each of three species of Iris (Iris Setosa, Iris virginica, and Iris versicolor). Four features were measured from each sample: the length and the width of the sepals and petals, in centimeters.\n\nThis dataset became a typical test case for many statistical classification techniques in machine learning such as support vector machines\n\n\n### Content\n\nThe dataset contains a set of 150 records under 5 attributes - Petal Length, Petal Width, Sepal Length, Sepal width and Class(Species).\n\n\n### Acknowledgements\n\nThis dataset is free and is publicly available at the UCI Machine Learning Repository ","url":"https://www.kaggle.com/arshid/iris-flower-dataset","version":1,"keywords":["subject, earth and nature","subject, earth and nature, biology","task, multiclass classification"],"license":{"@type":"CreativeWork","name":"CC0: Public Domain","url":"https://creativecommons.org/publicdomain/zero/1.0/"},"identifier":["17860"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"MathNerd","url":"https://www.kaggle.com/arshid","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1272228-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/arshid/iris-flower-dataset/download?datasetVersionNumber=1
